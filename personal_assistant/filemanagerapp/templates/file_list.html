<h1>Files</h1>
{% comment %} Шаблон для отображения файлов {% endcomment %}
<ul>
    {% for file in files %}
        <li>{{ file.name }} - <a href="{{ file.file.url }}">Download</a></li>
    {% endfor %}
</ul>
<a href="{% url 'upload_file' %}">Upload new file</a>

<a href="{% url 'download_file' file.id %}">Download</a>

<form method="post" action="{% url 'delete_file' file.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
